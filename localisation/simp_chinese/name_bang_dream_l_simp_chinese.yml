 C_ROSELIA: "Roselia全员将成为领袖"

 roselia.0.t: "奏响巅峰之誓"
 roselia.0.d: "随着我们的理念在星际间传开，其影响也回溯到了母星——地球。昔日的伙伴们，如今已是星际文明的奠基人，她们的事迹在地球上也成为了传奇。\n一封来自星海的正式邀请函，经由最高效的星际通讯网络，被送到了顶尖技术型乐团Roselia的面前。邀请并非单纯的合作请求，而是希望她们能作为一股重要的力量，加入“大少女乐团国”的行列，将她们那份对音乐的极致追求带向全宇宙。\n面对这份来自星辰的邀约，Roselia内部进行了严肃的讨论。友希那凝视着全息星图，沉默良久。对她而言，这不仅仅是一个新的舞台，更是对Roselia信念的终极考验。\n最终，她以不容置疑的声音给出了答复：\n“我们是Roselia，是立于顶点之人。既然宇宙已成为我们必须征服的舞台，那么我们便没有理由退缩。我们将向全宇宙，展现Roselia的音乐。全员，愿意献上你们的一切吗？”\n其他成员的回应，坚定而一致。Roselia，这朵高贵的蓝色玫瑰，决心在无垠的宇宙中，绽放出最耀眼的光芒。"
 roselia.0.a: "为了Roselia的荣耀"

 trait_roselia: "Roselia"
 trait_roselia_desc: "在宇宙这片繁花盛开的庭院中，总有一些存在，她们不追求成为最耀眼的那一颗，而是立志成为最崇高、最完美、最无法企及的那一朵——如同传说中永不可能绽放的蓝色蔷薇。\nRoselia，便是这样一份决然觉悟的具象化。她们是追求技艺顶点的孤高艺术家，是向着音乐的“顶点”奉献一切的求道者。她们的音乐并非为了带来轻松的愉悦，而是要以绝对的技术、压倒性的世界观和高贵的姿态，震撼听众的灵魂。对她们而言，道路上没有妥协，舞台上不容失误，每一次演出都是一次向着更高境界发起的、堵上全部荣耀的挑战。\n她们不祈求掌声，只赢取敬畏。因为对于真正的强者而言，通往顶点的道路，本身就是唯一的勋章。"