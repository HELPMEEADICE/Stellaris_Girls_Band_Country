 edict_create_paspal: "邀请Pastel*Palettes"
 edict_create_paspal_desc: "Pastel*Palettes全员将成为领袖"
 C_PASPAL: "Pastel*Palettes全员将成为领袖"

 paspal.0.t: "舞台，向着星辰延展！"
 paspal.0.d: "一则激动人心的消息正在母星地球上传开。\n备受瞩目的偶像团体‘Pastel＊Palettes’，以其专业的精神和不懈的努力赢得了无数粉丝的心，如今，她们决定迈向一个前所未有的广阔舞台。\n在收到了来自秘书长办公室的正式邀请后，这支闪耀着柔和光彩的乐团，同意将她们独特的天赋奉献给整个‘大少女乐团国’的星辰事业。\n丸山彩那份笨拙却真诚的努力，将为我们的行政注入全新的活力；冰川日菜的天才头脑，必将在科研领域掀起“噜♪”的革新；白鹭千圣的现实主义与专业精神，是处理复杂星际关系不可或缺的基石；大和麻弥对器材的极端痴迷，将为我们的技术发展提供坚实保障；而若宫伊芙的“武士道”精神，则将成为连接不同文明的友谊桥梁。\n她们已经准备好了。从今天起，Pastel＊Palettes的光芒，将不仅仅照亮地球的舞台，更将闪耀于整个银河！"
 paspal.0.a: "我们的星空将更加闪耀！"

 trait_paspal: "Pastel*Palettes"
 trait_paspal_desc: "并非所有的星光都诞生于宇宙的烈焰。有些光芒，是在无数个日夜的练习室中，用汗水与泪水精心打磨而成；是在面对挫折时，依然选择彼此相信、手牵着手，才最终绽放的。\nPastel＊Palettes，便是这种光芒的代名词。她们是舞台上的职业偶像，是贩卖梦想的艺术家。她们的道路并非一帆风顺，却始终致力于向世界传递一份完美无瑕、经过精心编织的幸福。她们的信条是：以百分之百的努力，回应百分之百的期待。每一份笑容的背后，都是不为人知的艰辛；每一次完美的演出，都源于对“偶像”身份的无上荣耀与责任感。\n她们是幸福的建筑师，用亲手点燃的光芒，照亮每一个渴望梦想的心灵。"


