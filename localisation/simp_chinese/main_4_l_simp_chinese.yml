 START_SCREEN_poppinparty: "“宇宙的每一个角落，都应该回荡着我们闪耀心动的歌声！大家好，这里是‘大少女乐团国’——一个因音乐而生，为梦想而鸣的星际联邦！”\n\n“大少女乐团国”的诞生，源于一群少女对音乐最纯粹的热爱和对未来的无限憧憬。她们相信，音乐拥有超越一切隔阂的力量，能够传递情感、凝聚人心、甚至启迪文明。这份信念，成为了整个国家的核心驱动力。她们的终极目标，是将这份“闪耀心动”的体验，通过歌声、旋律和舞台，传递给宇宙中的每一个生命，让整个银河系都充满欢笑与和谐。\n\n“大少女乐团国”的社会充满了活力与创造力。音乐是通用语言，也是衡量价值的重要标准之一。孩子们从小接受音乐熏陶，组建乐团是青少年间最流行的活动。城市中霓虹闪烁，随处可见Live House、乐器店和粉丝应援的景象。科技的发展也紧密围绕音乐展开，例如能完美还原现场音效的星际通讯系统、能将情感转化为视觉特效的舞台技术等。\n\n即使是充满“闪闪发光心动不已”的国家，也会面临挑战：联邦成员间因音乐理念不同产生的“派系之争”（比如“摇滚至上”派和“流行王道”派的友好辩论）、如何将音乐的理想转化为处理复杂星际事务的实际效能、以及如何应对那些无法被音乐感化的、真正充满恶意的宇宙威胁。\n\n但“大少女乐团国”的少女们和她们的国民们坚信，只要心中的“音乐之火”不灭，只要伙伴之间的“羁绊”仍在，就没有什么困难是不能克服的。她们的歌声将继续在星海中回响，谱写着属于她们的，也属于全宇宙的，永不停歇的青春乐章！"

