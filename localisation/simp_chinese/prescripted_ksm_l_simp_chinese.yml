l_simp_chinese:
 EMPIRE_DESIGN_ksm1: "大少女乐团国"
 EMPIRE_DESIGN_ksm1_desc: "香澄对“闪耀心动”的追求从未改变。过去，她在小小的Live House里，用歌声和吉他点燃观众的热情；如今，她的舞台从地球扩展到了整个星海！作为秘书长，她的目标依然纯粹而宏大：将这份独一无二的“闪耀心动”传递给宇宙的每一个角落，让每一个行星、每一个星系都充满她们的歌声与笑容！\n\n“宇宙的每一个角落，都应该回荡着我们闪耀心动的歌声！大家好，这里是‘大少女乐团国’——一个因音乐而生，为梦想而鸣的星际联邦！”"
 PRESCRIPTED_ruler_name_ksm1: "户山香澄"
 PRESCRIPTED_ruler_name_arisa1: "市谷有咲" 
 PRESCRIPTED_ruler_name_arisa1_desc: "曾经那个躲在自家当铺地下室练习键盘、梦想着平凡高中生活的少女，如今肩负起了整个星际国家的内政管理与战略规划。虽然她嘴上抱怨着“麻烦死了”、“为什么偏偏是我”，但当香澄带着“KIRAKIRADOKIDOKI”的全新构想冲进她的办公室时，有咲总能以最快的速度分析利弊，制定出最切实可行的方案。"
 PRESCRIPTED_ruler_name_saaya1: "山吹沙绫"
 PRESCRIPTED_ruler_name_saaya1_desc: "曾经，沙绫是山吹面包房那个早早起床帮助家里、照顾弟妹、同时兼顾学业与乐队的可靠少女。如今，她的“面包房”扩展到了整个星际国家。她的责任，是确保每一位国民——无论是前线的开拓者、实验室的科学家，还是舞台上闪耀的乐手们——都能拥有健康的生活、充足的物资和温暖的心灵归宿。"
 PRESCRIPTED_ruler_name_tae1: "花园多惠"
 PRESCRIPTED_ruler_name_tae1_desc: "在“大少女乐团国”那璀璨的星图上，有一位人物以其深不可测的“四次元”思维和对宇宙万物（尤其是兔子形态的生物）的独特感知，成为了连接不同文明与文化的关键纽带。她就是花园多惠，我们的首席星际交流官兼异星文化研究部部长，一位用蓝调吉他与宇宙对话的奇才。"
 PRESCRIPTED_ruler_name_rimi1: "牛込里美"
 PRESCRIPTED_ruler_name_rimi1_desc: "当“大少女乐团国”的星光照耀宇宙，有一种特别的甜蜜气息也随之弥漫开来。这股气息源自牛込里美，这位曾经略带羞怯、钟爱巧克力螺壳面包的贝斯手，如今以其独特的温柔与对“美味”的执着，成为了国家的糖果糕点与星际友好大臣。她坚信，没有什么隔阂是一份美味的巧克力螺壳面包不能拉近的，如果有，那就两份！"
 RT_secretary_general: "秘书长"
 gov_federal_democracy: "联邦民主制"
 PRESCRIPTED_ship_prefix_ksm1: "G.B.P.S.F."
 leader_trait_star_beat: "星之鼓动"
 leader_trait_star_beat_desc: "她的歌声激励整个星海。鼓动星辰之律，唤醒文明的共鸣。"
 BanGDream_Human: "人类"
