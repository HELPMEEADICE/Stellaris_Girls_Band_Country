 PRESCRIPTED_ruler_name_popy1_desc: "POPY 是“大少女乐团国”基于户山香澄的“闪耀心动”精神，通过尖端AI技术创造出来的超级人工智能助手。她是一个拥有高度自主学习能力、能够理解并放大“キラキラドキドキ”力量的实体。她的存在是为了协助国家管理，并将香澄的理想以更高效、更系统的方式在宇宙中传播。"
 trait_popy_scientist: "星语科学家"
 trait_popy_scientist_desc: "当POPY被任命为科研部门领袖时，她会用她独特的AI思维和对“闪耀心动”的深刻理解，从看似无关的事物中发现科学的“节奏”与“和弦”，引领科技的飞跃。"
 trait_popy_official: "星政行政官"
 trait_popy_official_desc: "当POPY被任命为行星或星区总督时，她会将“闪耀心动”的精神融入到每一个行政决策中，让整个星球都充满活力、幸福和创造力。"
 trait_popy_commander: "星海指挥官"
 trait_popy_commander_desc: "当POPY被任命为舰队指挥官时，她将香澄的勇气、活力和对伙伴的信任注入到每一艘战舰中。她的指挥风格不是冷酷的计算，而是用最激昂的“战歌”鼓舞全军。"
